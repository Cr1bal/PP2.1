<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Добро пожаловать!</title>
  <link rel="stylesheet" href="./style/registratia.css">
</head>
<body>
  <div class="registratia">
    <section class="registratia-form">
      <h2 class="registratia-head">Авторизация</h2>

      <form id="registratiaForm">
        <div class="name-input">
          <label for="name">Логин:</label>
          <input class="input" type="text" id="name" name="name" minlength="4" maxlength="10" pattern="[\u0400-\u04FF0-9]{4,10}" required title="Логин должен содержать только русские буквы и цифры, от 4 до 10 символов.">
        </div>
      
        <div class="gender-input">
          <label for="gender">Пол:</label>
          <select class="input" id="gender" name="gender" required>
            <option value="" disabled selected>Выберите пол</option>
            <option value="male">Мужской</option>
            <option value="female">Женский</option>
          </select>
        </div>
      
        <div class="birthday-input">
          <label for="birthday">Дата рождения:</label>
          <input class="input" type="date" id="birthday" name="birthday" min="1950-01-01" max="" required>
        </div>
      
        <button class="button" type="submit" id="logIn">Войти</button>
    </section>
  </div>
  <script src="js/registratia.js"></script>
</body>
</html>
